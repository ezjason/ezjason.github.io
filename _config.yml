# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jason
subtitle: 风一样的男子
prefix_description: ❤爱代码，❤爱前端，❤爱️文学，❤爱音乐的文艺理工男
description: 哪有什么岁月静好，只是有人为你负重前行zzZ
keyword: Jason的博客,Jason,博客,前端技术,web开发,HTML,Javascript,CSS,Vue.js,React.js,Node.js,文字,生活,摄影,音乐
author: Jason
authorName: Jason
language: zh-CN
email: 13670770507@163.com #联系邮箱
timezone: Asia/Shanghai #+08:00
avatar:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http:/ezjason.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

  # ###ADD### prettify代码高亮插件
  ## 告诉hexo对plugins目录下的所有文件跳过解析渲染，因为测试时发现如果不配置，加载prettify的相关js会报脚本错误，猜测hexo渲染造成的编码问题
  - "theme/matery/source/libs/prettify/**"
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

highlight:
  enable: true

prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'
  line_number: false    # default false
  custom_css:

search:      # hexo-generator-search
  path: search.xml
  field: post
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-matery

# live2d人偶使用
live2d:
  enable: true
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  model:
    #    use: live2d-widget-model-epsilon2_1  #模板目录，在node_modules里
    use: live2d-widget-model-epsilon2_1  #模板目录，在node_modules里
  #    use: live2d-widget-model-tororo  #模板目录，在node_modules里
  display:
    position: left
    width: 260
    height: 500
  mobile:
    show: true  #是否在手机进行显示
    scale: 0.3
  react:
    opacity: 0.7 # 透明度设置
#    opacityDefault: 0.7
#    opacityOnHover: 0.2


# Social links
social:
  GitHub: https://github.com/ezjason || github

  feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
# Deployment
## Docs: https://hexo.io/docs/deployment.html
lazyload:
  enable: true
  onlypost: false  # 是否只对文章的图片做懒加载
  loadingImg: https://cdn.jsdelivr.net/gh/skyls03/skyls03.github.io/medias/loading.gif # eg ./images/loading.gif
deploy:
  type: git
  repo: https://github.com/ezjason/ezjason.github.io.git
  branch: master
  message:
